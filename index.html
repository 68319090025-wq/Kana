<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: var(--dark); font-size: 24px; margin-bottom: 25px; }

        .ip-config {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: inherit;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #eee;
        }

        .stat-card small { color: #888; display: block; margin-bottom: 5px; }
        .stat-card span { font-size: 20px; font-weight: 600; color: var(--dark); }

        .led-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .led-on { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .led-off { background: #ccc; }

        .btn-stack { display: flex; flex-direction: column; gap: 10px; }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Kanit', sans-serif;
        }

        .btn-on { background-color: var(--success); color: white; }
        .btn-off { background-color: var(--danger); color: white; }
        .btn-auto { background-color: var(--primary); color: white; }
        
        button:active { transform: scale(0.96); opacity: 0.9; }

        .refresh-text { font-size: 12px; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>üí° ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÑ‡∏ü</h1>

    <div class="ip-config">
        <input type="text" id="ipAddr" placeholder="172.20.10.3 (IP ‡∏Ç‡∏≠‡∏á‡∏ö‡∏≠‡∏£‡πå‡∏î)" onchange="saveIP()">
    </div>

    <div class="status-grid">
        <div class="stat-card" style="grid-column: span 2;">
            <small>‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡πà‡∏≤‡∏á (LDR)</small>

            <span id="ledStatus">‡∏õ‡∏¥‡∏î</span>

        <div class="stat-card">

        <button class="btn-off" onclick="sendCommand('/off')">‡∏õ‡∏¥‡∏î‡πÑ‡∏ü (Manual)</button>
        <button class="btn-auto" onclick="sendCommand('/auto')">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÇ‡∏´‡∏°‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥</button>

<script>
    // ‡∏î‡∏∂‡∏á IP ‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå
    document.getElementById('ipAddr').value = localStorage.getItem('esp_ip') || '';

    function saveIP() {
        const ip = document.getElementById('ipAddr').value;
        localStorage.setItem('esp_ip', ip);
    }

    function sendCommand(path) {
        const ip = document.getElementById('ipAddr').value;
        if(!ip) return alert("172.20.10.3");
        
        fetch(`http://${ip}${path}`)
            .then(() => updateStatus()) // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á
            .catch(err => console.error('Send Error:', err));
    }

    function updateStatus() {
        const ip = document.getElementById('ipAddr').value;
        if(!ip) return;

        fetch(`http://${ip}/status`)
            .then(response => response.json())
            .then(data => {
                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡πà‡∏≤‡∏á
                document.getElementById('lightVal').innerText = data.light;
                
                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ LED
                const ledText = document.getElementById('ledStatus');
                const ledColor = document.getElementById('ledColor');
                ledText.innerText = data.led ? "‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà" : "‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà";
                ledColor.className = data.led ? "led-indicator led-on" : "led-indicator led-off";

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÇ‡∏´‡∏°‡∏î
                document.getElementById('modeStatus').innerText = data.auto ? "‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥" : "‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏°‡∏∑‡∏≠";
            })
            .catch(err => console.log("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏ï‡∏≠‡∏ö‡∏£‡∏±‡∏ö‡∏à‡∏≤‡∏Å‡∏ö‡∏≠‡∏£‡πå‡∏î..."));
    }

    // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏∏‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(updateStatus, 2000);
</script>

</body>
</html>
